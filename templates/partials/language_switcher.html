{% load i18n static language_tags %}
<style>

    .language-icon {
        font-size: 20px;
        background: none;
        border: none;
        cursor: pointer;
        margin: 5%;
    }

    .language-dropdown {
        position: relative;
    }

    .language-options {
        display: none;
        position: absolute;
        top: 30px;
        left: 0;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        z-index: 1000;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .language-options button {
        {#display: block;#}
        {#width: 100%;#}
        {#padding: 8px 12px;#}
        {#background: none;#}
        {#border: none;#}
        {#text-align: left;#}
        {#cursor: pointer;#}
    }


    .language-options button:hover,
    .language-options button.active {
        background-color: #f0f0f0;
    }

    .flag-icon {
        max-width: 30px;

    }

    .language-icon {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
    }

    .language-dropdown {
        position: relative;
    }

    .language-options {
        display: none;
        position: absolute;
        top: 36px;
        left: 0;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 6px;
        z-index: 1000;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        min-width: 140px;
    }

    .language-option {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        background: none;
        border: none;
        width: 100%;
        text-align: left;
        font-size: 14px;
        cursor: pointer;
    }

    .language-option:hover,
    .language-option.active {
        background-color: #f5f5f5;
    }


</style>

<script>
    function toggleLanguageDropdown() {
        const dropdown = document.getElementById("language-options");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    // Optional: Close dropdown if clicked outside
    document.addEventListener("click", function (event) {
        if (!event.target.closest(".language-dropdown")) {
            document.getElementById("language-options").style.display = "none";
        }
    });
</script>


<form action="{% url 'set_language' %}" method="post" class="language-switcher-form">
    {% csrf_token %}
    {% get_current_language as LANGUAGE_CODE %}
    {% get_available_languages as LANGUAGES %}

    <div class="language-dropdown">
        <button type="button" class="language-icon" onclick="toggleLanguageDropdown()">
            <img src="{% static 'orderpiqrApp/flags/' %}{{ LANGUAGE_CODE }}.png" alt="{{ LANGUAGE_CODE }}"
                 class="flag-icon">
        </button>
        <div id="language-options" class="language-options">
            {% for lang_code, lang_name in LANGUAGES %}
                {% get_native_language_name lang_code as native_name %}

                <button type="submit" name="language" value="{{ lang_code }}"
                        class="language-option {% if lang_code == LANGUAGE_CODE %}active{% endif %}">
                    <img src="{% static 'orderpiqrApp/flags/' %}{{ lang_code }}.png" alt="{{ lang_code }}"
                         class="flag-icon"> {{ native_name }}

                </button>
            {% endfor %}
        </div>
        <input type="hidden" name="next" value="{{ request.path }}">
    </div>
</form>
