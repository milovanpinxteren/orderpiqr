<!-- scan_confirmation_overlay.html -->
{% load i18n static language_tags %}

<div id="scan-confirmation-overlay" class="scan-overlay hidden">
    <div class="scan-overlay-content">
        <div class="scan-overlay-icon">âœ“</div>
        <h2 id="overlay-product-name"></h2>
        <p id="overlay-remaining-count" class="remaining-count"></p>
        <div class="overlay-btn">{% trans "Tap to scan next item" %}</div>
    </div>
</div>

<style>
    .scan-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        cursor: pointer;
        touch-action: manipulation;
    }

    .scan-overlay.hidden {
        display: none;
    }

    .scan-overlay-content {
        background: #fff;
        border-radius: 16px;
        padding: 32px 24px;
        text-align: center;
        max-width: 320px;
        width: 90%;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        pointer-events: none; /* clicks pass through to overlay */
    }

    .scan-overlay-icon {
        width: 64px;
        height: 64px;
        background-color: #4CAF50;
        color: white;
        font-size: 36px;
        line-height: 64px;
        border-radius: 50%;
        margin: 0 auto 16px;
    }

    .scan-overlay-content h2 {
        margin: 0 0 8px;
        font-size: 1.25rem;
        color: #333;
        word-break: break-word;
    }

    .remaining-count {
        font-size: 1.1rem;
        color: #666;
        margin: 0 0 24px;
    }

    .remaining-count strong {
        color: #1976D2;
        font-size: 1.3rem;
    }

    .overlay-btn {
        background-color: #1976D2;
        color: white;
        padding: 16px 32px;
        font-size: 1.1rem;
        border-radius: 8px;
        width: 100%;
        box-sizing: border-box;
    }
</style>
