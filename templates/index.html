{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'orderpiqrApp/css/camera_page.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3.0.0/dist/fp.min.js"></script>
    <script src="{% url 'javascript-catalog' %}"></script>
    <link rel="icon" type="image/png" href="{% static 'icons/icon-192.png' %}">
    <link rel="apple-touch-icon" href="{% static 'icons/icon-192.png' %}">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/serviceWorker.js', {scope: '/'})
                .then(function (reg) {
                    console.log('Service Worker registered:', reg);
                })
                .catch(function (error) {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>


    <title>{% trans "Welcome to Orderpiqr!" %}</title>
</head>
<body>
<div class="header">
    <div class="header-left">
        <div class="settings-dropdown">
            <button id="settings-toggle" class="settings-icon">⚙️</button>
            <div class="settings-menu" id="settings-menu">
                <div class="settings-top-row">
                    <div class="language-switcher">{% include 'partials/language_switcher.html' %}</div>
                    <a href="{% url 'login' %}" class="btn-login-link">{% trans "Log out" %}</a>
                </div>
                <button id="toggle-order-btn" class="btn-toggle">
                    {% trans "Order Importance" %}: {% trans "Enabled" %}
                </button>
            </div>
        </div>
    </div>
    <h3 class="username-display">{% trans "User" %}: {{ username }}</h3>
</div>

<div class="container">
    <div id="camera-container" class="camera-container">
        <div id="reader" class="scanner"></div>
    </div>
    <div id="scanned-list-container" class="scanned-list-container">
        <table id="scanned-list" class="scanned-list">
            <thead>
            <tr>
                <th>{% trans "Product Code" %}</th>
                <th>{% trans "Product Name" %}</th>
                <th>{% trans "Pick Order" %}</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="notification-container" class="notification-container"></div>

<script id="product-data" type="application/json">
  {{ product_data|safe }}
</script>
<script>
    if (navigator.onLine) {
        const rawProductData = document.getElementById('product-data');
        if (rawProductData) {
            const parsed = JSON.parse(rawProductData.textContent);
            localStorage.setItem('product_data', JSON.stringify(parsed));
        }
    }
</script>

<script type="text/javascript">
    var csrfToken = "{{ csrf_token }}";  // Render CSRF token into JavaScript
</script>
<script type="text/javascript">
    let productData;
    if (navigator.onLine) {
        // If online, trust the server-rendered version
        productData = JSON.parse(document.getElementById("product-data").textContent);
        window.productData = productData;
        localStorage.setItem('product_data', JSON.stringify(productData));

    } else {
        // If offline, fall back to localStorage
        const cached = localStorage.getItem('product_data');
        if (cached) {
            productData = JSON.parse(cached);
            showNotification(gettext("Offline mode: using cached product data"), true);
        } else {
            showNotification(gettext("No product data available while offline"), true);
        }
    }
</script>
<script type="application/json" id="app-settings">
    {{ settings|safe }}
</script>
<script>
    try {
        const settingsElement = document.getElementById("app-settings");
        console.log('setinngs element', settingsElement)
        window.SETTINGS = JSON.parse(settingsElement.textContent);
        console.log('window.SETTINGS', window.SETTINGS)

    } catch (e) {
        window.SETTINGS = {};
        console.error("Failed to parse settings JSON:", e);
    }
</script>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleBtn = document.getElementById("settings-toggle");
        const menu = document.getElementById("settings-menu");

        toggleBtn.addEventListener("click", function () {
            menu.classList.toggle("active");
        });

        document.addEventListener("click", function (e) {
            if (!toggleBtn.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.remove("active");
            }
        });
    });
</script>

<!-- Ensure the script is loaded here -->
<script src="{% static 'orderpiqrApp/js/qrScanner.js' %}" type="module"></script>
<script src="{% static 'orderpiqrApp/js/notifications.js' %}" type="module"></script>
<script src="{% static 'orderpiqrApp/js/orderImportance.js' %}" type="module"></script>
<script src="{% static 'orderpiqrApp/js/picklistHandler.js' %}" type="module"></script>
<script src="{% static 'orderpiqrApp/js/domUpdater.js' %}" type="module"></script>
<script src="{% static 'orderpiqrApp/js/manualOverride.js' %}" type="module"></script>

<!-- The main camera_page.js should also be a module -->
<script src="{% static 'orderpiqrApp/js/camera_page.js' %}" type="module"></script>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</body>
</html>
