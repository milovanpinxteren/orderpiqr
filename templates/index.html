{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'orderpiqrApp/css/camera_page.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3.0.0/dist/fp.min.js"></script>
    <script src="{% url 'javascript-catalog' %}"></script>
    <link rel="icon" type="image/png" href="{% static 'orderpiqrApp/img/favicon.png' %}">

    <title>{% trans "Welcome to Orderpiqr!" %}</title>

</head>
<body>
<div class="header">
    <div class="header-left">
        <a href="{% url 'login' %}" class="btn-login-link">{% trans "Log out" %}</a>
        {% include 'partials/language_switcher.html' %}
    </div>
    <button id="toggle-order-btn" class="btn-toggle">{% trans "Order Importance" %}: {% trans "Enabled" %}</button>
</div>


<div class="container">
    <h3>{% trans "User" %}: {{ username }}</h3>

    <div id="camera-container" class="camera-container">
        <div id="reader" class="scanner"></div>
    </div>

    <div id="scanned-list-container" class="scanned-list-container">
        <table id="scanned-list" class="scanned-list">
            <thead>
            <tr>
                <th>{% trans "Product Code" %}</th>
                <th>{% trans "Product Name" %}</th>
                <th>{% trans "Pick Order" %}</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="notification-container" class="notification-container"></div>

<div id="product-data" style="display: none;">{{ product_data }}</div>

<script type="text/javascript">
    var csrfToken = "{{ csrf_token }}";  // Render CSRF token into JavaScript
    console.log("csrfTokencsrfToken", csrfToken);  // This will print the CSRF token to the console for debugging
</script>
<script type="text/javascript">
    const productData = JSON.parse(document.getElementById("product-data").textContent);
    window.productData = productData;
</script>

<!-- Ensure the script is loaded here -->
<script src="{% static 'orderpiqrApp/js/qrScanner.js' %}" type="module"></script>
<script src="{% static 'orderpiqrApp/js/notifications.js' %}" type="module"></script>
<script src="{% static 'orderpiqrApp/js/orderImportance.js' %}" type="module"></script>
<script src="{% static 'orderpiqrApp/js/picklistHandler.js' %}" type="module"></script>
<script src="{% static 'orderpiqrApp/js/domUpdater.js' %}" type="module"></script>
<script src="{% static 'orderpiqrApp/js/manualOverride.js' %}" type="module"></script>

<!-- The main camera_page.js should also be a module -->
<script src="{% static 'orderpiqrApp/js/camera_page.js' %}" type="module"></script>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>


</body>
</html>
